<mat-toolbar color="primary">
  <div>
    <a routerLink="/">
      Sp Classical
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="nav-items">
      <li *ngIf="isLoggedIn()"><a routerLink="/" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true}">Search</a></li>
      <li><a routerLink="/about" routerLinkActive="router-link-active">About</a></li>
      <li *ngIf="!isLoggedIn()"><button (click)="login()">Login</button></li>
      <li *ngIf="isLoggedIn()"><button (click)="logout()">Logout</button></li>
    </ul>
  </div>
</mat-toolbar>
