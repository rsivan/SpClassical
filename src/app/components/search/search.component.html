<h1>Search for Classical Music</h1>
<p>Use the Sp Classical site to find classical music recordings in Spotify</p>
<form>
  <mat-form-field>
    <input
      type="text"
      matInput
      placeholder="Enter search text"
      [formControl]="search"
      (keyup)="searchMusic()">
  </mat-form-field>
</form>
